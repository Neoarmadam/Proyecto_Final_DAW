<header class="fixed-top bg-dark d-flex justify-content-between align-items-center px-4 py-2">
  <nav>
    <ul class="list-inline mb-0">
      <li class="list-inline-item"><a routerLink="/inicio" class="text-light">  <img src="assets/img/logo.jpg" alt="Logo" width="50px" height="50px" style="border-radius: 50%;"></a></li>
      <li class="list-inline-item" *ngIf="isAdmin">
        <a routerLink="/crearanime" class="text-light">Agregar Anime</a>
      </li>
      <li class="list-inline-item" *ngIf="isAdmin">
        <a routerLink="/listausuarios" class="text-light">Lista Usuarios</a>
      </li>
      <li class="list-inline-item" *ngIf="!usuarioLogueado">
        <a routerLink="login" class="text-light">Iniciar Sesión</a>
      </li>
      <li class="list-inline-item" *ngIf="!usuarioLogueado">
        <a routerLink="/crearusuario" class="text-light">Crear Cuenta</a>
      </li>
      <li class="list-inline-item"><a routerLink="/acercade" class="text-light">Informacion</a></li>
      <li class="list-inline-item" *ngIf="usuarioLogueado">
        <a (click)="cerrarSesion()" class="text-light" style="cursor: pointer;">Cerrar Sesión</a>
      </li>
    </ul>
  </nav>
  <div class="text-light" *ngIf="usuarioLogueado">
    {{ nombreUsuario }}
  </div>
</header>
